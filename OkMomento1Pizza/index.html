<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="titulo">
        <h1>Momento Uno</h1>
    </div>

    <div class="divPizza">
        <h2>Primer Punto</h2>
        <br>
        <p>Seleccione su tipo de pizza</p>
        <select name="select" id="idEtiqueta1">
            <option value="14000"selected>Hawaiana - $ 14.000 </option>
            <option value="16000" >Ranchera - $ 16.000</option>
            <option value="20000">Especial - $ 20.000</option>
        </select>

        <P>Seleccionae la cantidad de unidades</P>
        <select name="select" id="idEtiqueta2">
            <option value="1"selected>1</option>
            <option value="2" >2</option>
            <option value="3">3</option>
            <option value="4" >4</option>
            <option value="5">5</option>
            <option value="6" >6</option>
            <option value="7">7</option>
            <option value="8" >8</option>
            <option value="9">9</option>
            <option value="10" >10</option>
        </select>

        <p>Desea algún ingrediente extra?</p>
        <select name="select" id="idEtiqueta3">
            <option value="2000"selected>Maíz - $ 2.000</option>
            <option value="10000" >Queso - $ 10.000</option>
            <option value="15000">Pollo - $ 15.000</option>
            <option value="0">No deseo ingrediente extra</option>
        </select>
        <br>
        <div>
            <button onclick="sumar()" class="buttonUno">Comprar</button>
        </div>
        
       <div class="respuesta1" >
           <h1 id="id__puntoUno" ></h1>
       </div>

    </div>
    
    <br>


    <div class="divDos">
        <h1>Punto dos</h1>

        <h3>Factorial Calculator</h3>
        <input type="text" id="numero" placeholder="Ingrese un número entero" />
        <br>
        <button class="buttonDos" onclick="calcularFactorial()">Calcular factorial</button>
        <div class="respuestaDos" >
            <h1 id="resultado"></h1>
        </div>
    </div>



    <script src="./app.js" ></script>
</body>
</html>
